@if ((this.dataSource.connect() | async)) {
  @for (item of dataSource.filteredData; track item) {

    @let poke = item.pokemon();

    @if (poke) {
      @switch (appearance()) {
        @case ('minimal') {
          <app-minimal [pokemon]="poke"/>
        }
        @case ('normal') {
          <app-normal [pokemon]="poke"/>
        }
        @case ('detailed') {
          <app-detailed [pokemon]="poke"/>
        }
      }
    }
  }

}
