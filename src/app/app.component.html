@if (!hideSpinner()) {
  <div class="Loading-wrapper">
    <app-spinner [class.pause-animation]="!!currentSpreadsheet.error()"/>
    <span
      class="message">{{ loadingMessage }} {{ foundCachedSheet() }} {{ databasesLoaded() }} {{ resolvedOrUnnecessary() }}</span>
  </div>
} @else {
  <app-header/>
  <main class="main-wrapper">
    <router-outlet/>
  </main>
  <app-footer/>
}
